platform: template
sensors:
  pollen_gras:
    friendly_name: "Pollen: gräs"
    value_template: >-
      {% if is_state_attr('sensor.pollenniva_gavle_gras_day_0', 'level', 'i.h.') -%}
        Inga halter
      {%- elif is_state_attr('sensor.pollenniva_gavle_gras_day_0', 'level', 'L') -%}
        Låga halter
      {%- elif is_state_attr('sensor.pollenniva_gavle_gras_day_0', 'level', 'L-M') -%}
        Låga-måttliga halter
      {%- elif is_state_attr('sensor.pollenniva_gavle_gras_day_0', 'level', 'M') -%}
        Måttliga halter
      {%- elif is_state_attr('sensor.pollenniva_gavle_gras_day_0', 'level', 'M-H') -%}
        Måttliga-Höga halter
      {%- elif is_state_attr('sensor.pollenniva_gavle_gras_day_0', 'level', 'H') -%}
        Höga halter
      {%- elif is_state_attr('sensor.pollenniva_gavle_gras_day_0', 'level', 'H-H+') -%}
        Mycket höga halter
      {%- elif is_state_attr('sensor.pollenniva_gavle_gras_day_0', 'level', 'i.u.') -%}
        Inget
      {%- endif %}
