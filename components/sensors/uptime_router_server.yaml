platform: template
sensors: 
  uptime_router_server:
    value_template: >
     {% set time = states.sensor.uptime_server.state | int %}
     {% set minutes = ((time % 360000) / 6000) | int%}
     {% set hours = ((time % 8640000) / 360000) | int %}
     {% set days = (time / 8640000) | int %}
     {%- if time < 6000 -%}
      Less than a minute
     {%- else -%}
     {%- if days > 0 -%}
      {%- if days == 1 -%}
        1d
      {%- else -%}
        {{ days }}d 
      {%- endif -%}
     {%- endif -%}
     {%- if hours > 0 -%}
      {%- if days > 0 -%}
      {%- endif -%}
      {%- if hours == 1 -%}
        1h
      {%- else -%}
        {{ hours }}h 
      {%- endif -%}
     {%- endif -%}
     {%- if minutes > 0 -%}
       {%- if days > 0 or hours > 0 -%}
      {%- endif -%}
      {%- if minutes == 1 -%}
        1m
      {%- else -%}
        {{ minutes }}m 
      {%- endif -%}
     {%- endif -%}
     {%- endif -%}
    friendly_name: Uptime
