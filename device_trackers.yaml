# Device trackers

 - platform: googlehome
   interval_seconds: 60
   new_device_defaults:
     track_new_devices: false

 - platform: mikrotik
   host: !secret mikrotik_ip
   username: !secret mikrotik_un
   password: !secret router_password
   interval_seconds: 10
   consider_home: 180

 - platform: google_maps
   username: !secret google_maps_username
   password: !secret google_maps_password

