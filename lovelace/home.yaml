  - id: 4db5c4664f0a4458949aec3651e4d7a6  # Automatically created id
    type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: picture-elements
            image: /local/Oskar-3.jpg
            elements:
              - type: state-label
                entity: sensor.battery_oskar
                style:
                  top: 8%
                  left: 15%
                  color: white
              - type: state-label
                entity: sensor.oskar_tid_till_hem
                style:
                  top: 8%
                  left: 85%
                  color: white
              - type: state-label
                entity: sensor.oskar_devices
                style:
                  top: 93%
                  left: 50%
                  color: white
          - type: picture-elements
            image: /local/Bella.jpg
            elements:
              - type: state-label
                entity: sensor.battery_level_bella
                style:
                  top: 8%
                  left: 15%
                  color: white
#              - type: state-label
#                entity: sensor.bella_tid_till_hem
#                style:
#                  top: 8%
#                  left: 85%
#                  color: white
              - type: state-label
                entity: sensor.bella_devices
                style:
                  top: 92%
                  left: 50%
                  color: white
          - type: picture-elements
            image: /local/Evenice-1.jpg
            elements:
              - type: state-label
                entity: sensor.battery_level_evenice
                style:
                  top: 8%
                  left: 15%
                  color: white
#              - type: state-label
#                entity: sensor.evenice_tid_till_hem
#                style:
#                  top: 8%
#                  left: 82%
#                  color: white
              - type: state-label
                entity: sensor.evenice_devices
                style:
                  top: 92%
                  left: 50%
                  color: white
  - id: 37279816181f442eac853b03c0473101  # Automatically created id
    type: entities
    title: Låset
    show_header_toggle: false
    entities:
      - lock.polycontrol_danalock_v3_btze_locked
      - sensor.zwave_battery_front_door
      - alarm_control_panel.house
      - type: custom:fold-entity-row
        head:
          entity: binary_sensor.dorrklockan
        group_config:
          icon: mdi:account-heart
        items:
          - input_boolean.guest_mode
  - id: 6d4744d14a7c42668633cedbe655ba08  # Automatically created id
    type: custom:monster-card
    show_empty: false
    card:
      type: entities
      title: Rumsnärvaro
      show_header_toggle: false
    filter:
      include:
        - entity_id: sensor.oskar_bluetooth
  - id: fac4c51ac1914e3a897da643077e15f3  # Automatically created id
    type: glance
    show_state: false
