    type: weather-forecast
    entity: weather.smhi_vader
  - type: custom:slideshow-card
    arrow_color: var(--primary-text-color)
    arrow_opacity: .7
    cards:
      - type: gauge
        title: Övervåning
        entity: sensor.fibaro_system_fgsd002_smoke_sensor_temperature
        min: -50
        max: 50
      - type: gauge
        title: Entrén
        entity: sensor.fibaro_system_fgsd002_smoke_sensor_temperature_2
        min: -50
        max: 50
      - type: gauge
        title: Källaren
        entity: sensor.philio_technology_corporation_phpat02beu_multisensor_2in1_temperature
        min: -50
        max: 50
