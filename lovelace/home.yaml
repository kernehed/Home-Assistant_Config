title: Hem
id: hem
icon: mdi:home
#background: center / cover no-repeat url('/local/habakgrounds.jpg')
cards:
  - id: 4db5c4664f0a4458949aec3651e4d7a6  # Automatically created id
    type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: picture-elements
            image: /local/Oskar-3.jpg
            elements:
              - type: state-label
                entity: sensor.oskar_battery_level
                style:
                  top: 8%
                  left: 15%
                  color: white
              - type: state-label
                entity: person.oskar
                style:
                  top: 93%
                  left: 50%
                  color: white
          - type: picture-elements
            image: /local/Bella.jpg
            elements:
              - type: state-label
                entity: sensor.iphone_battery_level
                style:
                  top: 8%
                  left: 15%
                  color: white
              - type: state-label
                entity: person.bella
                style:
                  top: 92%
                  left: 50%
                  color: white
          - type: picture-elements
            image: /local/Evenice-1.jpg
            elements:
              - type: state-label
                entity: sensor.evenice_iphone_battery_level
                style:
                  top: 8%
                  left: 15%
                  color: white
#              - type: state-label
#                entity: sensor.evenice_tid_till_hem
#                style:
#                  top: 8%
#                  left: 82%
#                  color: white
              - type: state-label
                entity: person.evenice
                style:
                  top: 92%
                  left: 50%
                  color: white
          - type: picture-elements
            image: /local/Theusbajen1.jpg
            elements:
              - type: state-label
                entity: sensor.theus_iphone_battery_level
                style:
                  top: 8%
                  left: 15%
                  color: white
              - type: state-label
                entity: person.theus
                style:
                  top: 92%
                  left: 50%
                  color: white
