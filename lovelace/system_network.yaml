title: System & Nätverk
id: system_natverk
icon: mdi:server-network
cards:
  - id: 7c92cd52219548b6a6a6d5ee6088e071  # Automatically created id
    type: entities
    title: System
    show_header_toggle: false
    entities:
      - sensor.processor_use
      - sensor.memory_free
      - sensor.disk_free_home
      - sensor.last_boot
      - sensor.db_size
  - id: 3e18f63e2c6640d185bf0486a9c4c03f  # Automatically created id
    type: entities
    title: Nätverk
    show_header_toggle: false
    entities:
      - sensor.plex
      - binary_sensor.gaming_pc
      - binary_sensor.server_1
      - binary_sensor.server_2
      - binary_sensor.windows_server
      - binary_sensor.teamspeak
      - binary_sensor.harmony_hub
      - type: divider
        style:
          height: 1px
          width: 85%
          margin-left: auto
          margin-right: auto
          background: '#62717b'
      - type: custom:fold-entity-row
        head:
          entity: binary_sensor.router
        group_config:
          icon: mdi:router
        items:
          - sensor.uptime_router
          - sensor.installerad_routeros
          - sensor.next_router_os_release
  - id: 123123123123213123 
    type: entities
    title: Pi-Hole
    show_header_toggle: false
    entities:
      - sensor.pi_hole_dns_queries_today
      - sensor.pi_hole_ads_blocked_today
      - sensor.pi_hole_dns_unique_clients
  - id: b8e18e8750224f58b404d0f2e644529a  # Automatically created id
    type: entities
    title: Ubiquiti
    show_header_toggle: false
    entities:
      - binary_sensor.ubiquiti_controller
      - binary_sensor.ubiquiti_switch
      - binary_sensor.ubiquiti_nvr
      - binary_sensor.entre_kamera
      - type: custom:fold-entity-row
        head:
          entity: binary_sensor.accesspunkt_1
        group_config:
          icon: router-wireless
        items:
          - sensor.uptime_ap_1
          - sensor.total_clients_wireless
      - type: custom:fold-entity-row
        head:
          entity: binary_sensor.accesspunkt_2
        group_config:
          icon: router-wireless
        items:
          - sensor.uptime_ap_2
          - sensor.total_clients_wireless
  - type: custom:mini-graph-card
    name: Bittorrent
    align_state: center
    icon: mdi:speedometer
    show:
      extrema: true
      labels: true
      points: true
    entities:
      - entity: sensor.qbittorrent_down_speed
        name: Download
        color: green
      - entity: sensor.qbittorrent_up_speed
        name: Upload
        color: red
      - entity: sensor.qbittorrent_status
        name: Ping
        color: blue
  - type: custom:mini-graph-card
    name: Speedtest
    align_state: center
    icon: mdi:speedometer
    show:
      extrema: true
      labels: true
      points: true
    entities:
      - entity: sensor.speedtest_download
        name: Download
        color: green
      - entity: sensor.speedtest_upload
        name: Upload
        color: red
      - entity: sensor.speedtest_ping
        name: Ping
        color: yellow

