##############################
#### Julbelysnings switch ####
##############################
  - platform: template
    switches:
      rest_julbelysning:
        friendly_name: Julbelysning
        value_template: "{{ is_state('binary_sensor.led_state', 'on') }}"
        turn_on:
         service: rest_command.led_on
        turn_off:
         service: rest_command.led_off
         
         
  - platform: template
    switches:
      front_lock:
        friendly_name: "Front Lock"
        value_template: "{{ is_state('lock.polycontrol_danalock_v3_btze_locked', 'locked') }}"
        turn_on:
         service: lock.lock
         entity_id: lock.polycontrol_danalock_v3_btze_locked
        turn_off:
         service: lock.unlock
         entity_id: lock.polycontrol_danalock_v3_btze_locked
         
         
         
         

  - platform: template
    switches:
      alarm:
        friendly_name: Alarm
        value_template: "{{ is_state('group.automation_alarm', 'on') }}"
        turn_on:
          service: automation.turn_on
          data:
            entity_id: group.automation_alarm
        turn_off:
          service: automation.turn_off
          data:
            entity_id: group.automation_alarm